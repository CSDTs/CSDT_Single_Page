			<!-- Navigation Link Container -->
			<div class="collapse navbar-collapse " id="navbarNav">

				<!-- Desktop Navigation -->
				<ul class="navbar-nav d-none d-sm-none d-lg-flex ml-auto">

					<li class="nav-item" style='display:flex; justify-content:space-between'>
						<a class="nav-link" href="#!" id="login-logout"> <i class="fas fa-user"></i>&nbsp; LOGIN</a>

					<li class="nav-item">

		</div>

	</nav>
	<div class="container">

		<div class="row mb-3 mt-5">
			<div id="canvas-container" class="col-md-6 ">
				<canvas id="myCanvas" style="border:1px solid #000000; width: 100%; height: auto;">
					Sorry, your browser doesn't support the &lt;canvas&gt; element.
				</canvas>
			</div>
			<div id="data-container" class="col-md-6 align-self-center">
				<!-- <h3 class="text-center mb-3">Cornrow Curves Software</h3> -->

				<form id="data-form">

					<label for="message" class="header"><b>Enter letters to code:</b></label>
					<div class="input-group mb-3 input-group-sm">
						<input id="message" autocomplete="off" value="" type="text" class="form-control"
							placeholder="Secret Message" aria-label="message" aria-describedby="message-addon">
					</div>

					<div class="form-group ">
						<label class="header"><b>Define Iteration Parameters:</b></label>
						<div class="input-group mb-3 input-group-sm ">
							<label for="x-translation" class="param">Translate:&nbsp;</label>
							<input id="x-translation" autocomplete="off" value="50" type="number"
								class="form-control" aria-label="x-translation"
								aria-describedby="x-translation-addon">
							<div class="input-group-append">
								<span class="input-group-text" id="x-translation-addon">%</span>
							</div>
						</div>

						<div class="input-group mb-3 input-group-sm ">
							<label for="rotation" class="param">Rotate:&nbsp;</label>
							<input id="rotation" autocomplete="off" value="0" type="number" class="form-control"
								aria-label="rotation" aria-describedby="rotation-addon">
							<!-- <span class="input-group-addon" id="basic-addon1">°</span> -->
							<div class="input-group-append">
								<span class="input-group-text" id="rotation-addon">°</span>
							</div>
						</div>

						<div class="input-group mb-3 input-group-sm ">
							<label for="dilation" class="param">Dilate:&nbsp;</label>
							<input id="dilation" autocomplete="off" value="100" type="number" class="form-control"
								aria-label="dilation" aria-describedby="dilation-addon">
							<!-- <span class="input-group-addon" id="basic-addon1">%</span> -->
							<div class="input-group-append">
								<span class="input-group-text" id="dilation-addon">%</span>
							</div>
						</div>
					</div>


				</form>
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

	<script src="saveToCloud.js"></script>
	<script src="encrypted.js"></script>
