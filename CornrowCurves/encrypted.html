<!DOCTYPE html>
<html>

<head>
	<title>Cornrow Curves Encryption | CSDT</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans&display=swap" rel="stylesheet">

	<!-- Main CSS -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body onresize="loadCanvas()">

	<div class="loading-overlay">
		<h5>Loading Cornrow Encryption...</h5>
		<img src="./img/overlay.svg" alt="Loading indicator">
	</div>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class='container'>
			<!-- CSDT and NSF logos -->
			<div class="navbar-brand">
				<a href="http://www.nsf.gov">
					<img src="./img/nsf.gif" width="40" class="logo-img" alt="NSF logo">
				</a>
				<a href="/">
					<img src="./img/logo.svg" width="100" class="logo-img" alt="CSDT logo">
				</a>
			</div>

			<!-- Toggle Button for Mobile Navigation -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinkContainer"
				aria-controls="navLinkContainer" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navigation Link Container -->
			<div class="collapse navbar-collapse" id="navLinkContainer">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/projects">Projects</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/news">News</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/publications">Publications</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="sign-up-nav nav-item">
						<a class="nav-link align-self-center text-white" href="/accounts/signup/">Sign Up</a>
					</li>
					<li class="sign-in-nav nav-item">
						<a class="nav-link align-self-center" href="/accounts/signup/" data-toggle="modal"
							data-target="#signInPrompt"><i class="far fa-user"></i>Login</a>
					</li>
					<li class="user-nav nav-item dropdown"></li>
					<li class="nav-item">
						<a class="nav-link nav-link--help" href="/help/index.html">
							<i class="far fa-question-circle"><span>Help</span></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<main class="container mt-4">

		<div class="row mb-3 mt-5">
			<div id="canvas-container" class="col-md-6 ">
				<canvas id="myCanvas">
					Sorry, your browser doesn't support the &lt;canvas&gt; element.
				</canvas>
			</div>
			<div id=" data-container" class="col-md-6 align-self-center">

				<form id="data-form">

					<label for="message" class="header"><b>Enter letters to code:</b></label>
					<div class="input-group mb-3 input-group-sm">
						<input id="message" autocomplete="off" value="" type="text" class="form-control"
							placeholder="Secret Message" aria-label="message" aria-describedby="message-addon">
					</div>

					<div class="form-group ">
						<label class="header"><b>Define Iteration Parameters:</b></label>
						<div class="input-group mb-3 input-group-sm ">
							<label for="x-translation" class="param">Translate:&nbsp;</label>
							<input id="x-translation" autocomplete="off" value="50" type="number" class="form-control"
								aria-label="x-translation" aria-describedby="x-translation-addon">
							<div class="input-group-append">
								<span class="input-group-text" id="x-translation-addon">%</span>
							</div>
						</div>

						<div class="input-group mb-3 input-group-sm ">
							<label for="rotation" class="param">Rotate:&nbsp;</label>
							<input id="rotation" autocomplete="off" value="0" type="number" class="form-control" aria-label="rotation"
								aria-describedby="rotation-addon">
							<div class="input-group-append">
								<span class="input-group-text" id="rotation-addon">Â°</span>
							</div>
						</div>

						<div class="input-group mb-3 input-group-sm ">
							<label for="dilation" class="param">Dilate:&nbsp;</label>
							<input id="dilation" autocomplete="off" value="100" type="number" class="form-control"
								aria-label="dilation" aria-describedby="dilation-addon">
							<div class="input-group-append">
								<span class="input-group-text" id="dilation-addon">%</span>
							</div>
						</div>
					</div>


				</form>
			</div>

		</div>

	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>


	<script src="./js/cloud.js"></script>
	<script src="./js/encrypted.js"></script>
</body>

</html>
