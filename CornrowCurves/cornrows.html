				<h3 class="text-center mb-3">Cornrow Curves Software</h3>
				<div class="row">
					<form id="data-form" class="col-6">
						<div class="form-group" id="method-iteration">
							<label for="message" class="header" id="message-label"><b>Enter letters to code:</b></label>
							<div class="input-group mb-3 input-group-sm" id="message-group">
								<input id="message" autocomplete="off" value="" type="text" class="form-control"
									placeholder="Secret Message" aria-label="message" aria-describedby="message-addon">
							</div>
							<label for="iterations" class="header" id="iterations-label"><b>Enter Number of Plaits:</b></label>
							<div class="input-group mb-3 input-group-sm" id="iterations-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="iterations-addon">Iterate (integer)</span>
								</div>
								<input id="iterations" autocomplete="off" value="16" type="number" class="form-control"
									placeholder="16" aria-label="iterations" aria-describedby="iterations-addon">
							</div>
						</div>

						<div class="form-group" id="starting-params">
							<label class="header"><b>Define Starting Parameters:</b></label>
							<label for="start-x" class="param" id="coordinates-label" >Starting Coordinates (x,y):</label>
							<div class="input-group mb-3 input-group-sm" id="coordinates-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="start-x-addon">X =</span>
								</div>
								<input id="start-x" autocomplete="off" value="-142" type="number" class="form-control"
									placeholder="-142" aria-label="start-x" aria-describedby="start-x-addon">
								<div class="input-group-prepend">
									<span class="input-group-text" id="start-y-addon">Y =</span>
								</div>
								<input id="start-y" autocomplete="off" value="140" type="number" class="form-control"
									placeholder="140" aria-label="start-y" aria-describedby="start-y-addon">
							</div>

							<div class="input-group mb-3 input-group-sm" id="start-angle-group">
								<label for="start-angle" class="param">Starting Angle:&nbsp;</label>
								<input id="start-angle" autocomplete="off" value="0" type="number" class="form-control"
									placeholder="0" aria-label="start-angle" aria-describedby="start-angle-addon">
								<div class="input-group-append">
									<span class="input-group-text" id="start-angle-addon">°</span>
								</div>
							</div>

							<div class="input-group mb-3 input-group-sm" id="start-dilation-group">
								<label for="start-dilation" class="param">Starting Dilation:&nbsp;</label>
								<input id="start-dilation" autocomplete="off" value="161" type="number"
									class="form-control form-control-sm" placeholder="161" aria-label="start-dilation"
									aria-describedby="start-dilation-addon">
								<div class="input-group-append">
									<span class="input-group-text" id="start-dilation-addon">%</span>
								</div>
							</div>

							<div class="input-group mb-3 input-group-sm" id="start-reflection-group">
								<label class="param">Starting Reflection:&nbsp;&nbsp;</label>
								<label>
									<input id="reflectx" type="checkbox" name="reflectx"> X
								</label>
								&nbsp;&nbsp;
								<label>
									<input id="reflecty" type="checkbox" name="reflecty"> Y
								</label>
							</div>
						</div>

						<div class="form-group" id="iteration-params">
							<label class="header"><b>Define Iteration Parameters:</b></label>
							<div class="input-group mb-3 input-group-sm" id="translate-group">
								<label for="x-translation" class="param">Translate:&nbsp;</label>
								<input id="x-translation" autocomplete="off" value="50" type="number" placeholder="50"
									class="form-control" aria-label="x-translation"
									aria-describedby="x-translation-addon">
								<div class="input-group-append">
									<span class="input-group-text" id="x-translation-addon">%</span>
								</div>
							</div>

							<div class="input-group mb-3 input-group-sm" id="rotate-group">
								<label for="rotation" class="param">Rotate:&nbsp;</label>
								<input id="rotation" autocomplete="off" value="-2" type="number" class="form-control" placeholder="-2"
									aria-label="rotation" aria-describedby="rotation-addon">
								<!-- <span class="input-group-addon" id="basic-addon1">°</span> -->
								<div class="input-group-append">
									<span class="input-group-text" id="rotation-addon">°</span>
								</div>
							</div>

							<div class="input-group mb-3 input-group-sm" id="dilate-group">
								<label for="dilation" class="param">Dilate:&nbsp;</label>
								<input id="dilation" autocomplete="off" value="97" type="number" class="form-control" placeholder="97"
									aria-label="dilation" aria-describedby="dilation-addon">
								<div class="input-group-append">
									<span class="input-group-text" id="dilation-addon">%</span>
								</div>
							</div>
						</div>


					</form>
