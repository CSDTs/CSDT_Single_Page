<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
	<title>Skateboarding - The JavaScript Skateboarding Simulator</title>
	<link rel="stylesheet" type="text/css" href="skateboarding.css" />
	<script>
	function draw(){
		
		var background = document.getElementById("background");
		var canvas1 = document.getElementById("canvas1");
		var canvas2 = document.getElementById("canvas2");
		var ctxbg = background.getContext("2d");
        var W = window.innerWidth - marginR;
	    var H = window.innerHeight;
		background.width = W;

</head>
<body onload=draw();>
<div>
	<div id="canvasesdiv">
		<canvas id="background"
			style="z-index: 1;
			position:absolute;
			left:0px;
			top:0px;">
		This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>
	
		<canvas id="canvas1"
			style="z-index: 2;
			position:absolute;
			left:0px;
			top:0px;">
		This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>
	
		<canvas id="canvas2"
			style="z-index: 3;
			position:absolute;
			left:0px;
			top:0px;">
		This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>

		<script src="skateboarding.js"></script>
	</div>
	
	<div id="topMenu">
        <button id="draw" class="button"; title="Draw the Trails by Hand!"; onclick="drawTrailButton();"><img src="skateboarding_images/drawBtn.png" alt="Draw"></button>
        <button id="erase" class="button"; title="Delete All Tracks"; onclick="eraseTrailButton();"><img src="skateboarding_images/eraseBtn.png" alt="Erase"></button>
        <button id="start" class="button"; title="Start the Simulation"; onclick="start();"><img src="skateboarding_images/startBtn.png" alt="Start"></button>
		<button id="restart" class="button"; title="Restart the Simulation"; onclick="restartButton();"><img src="skateboarding_images/restartBtn.png" alt="Restart"></button>
		<button id="reset" class="button"; title="Reset Starting Location"; onclick="reset();"><img src="skateboarding_images/resetBtn.png" alt="Reset"></button>
    </div>
	
	<div id="sideMenu" >
		<img src="skateboarding_images/logo.png" alt="Skateboarding" width="250" height="100">
        <input id="equationInput" class="input"; type="text" name="equationInput" value="Enter y=f(x) here">
		<input id="equationStartX" class="input"; type="text" name="equationStartX" value="Enter starting x here">
		<input id="equationEndX" class="input";type="text" name="equationEndX" value="Enter ending x here">
		<button id="drawGraph" class="button"; onclick="drawGraph();">Done</button>
		<input id="graphOutput" type="text" name="graphOutput" value="">
    </div>
    
</div>
</body>
</html>
