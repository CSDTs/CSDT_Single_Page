  <div class="container-fluid">
    <div class="row">
      <div class="col-2 play-stop">
        <div class="row mx-auto">
          <div class="col-6">
            <a class="nav-link" href="#!" id="play_button">
              <i class="fas fa-play"></i>&nbsp; Play
            </a>
          </div>
          <div class="col-6">

            <a class="nav-link" href="#!" id="stop_button">
              <i class="fas fa-stop"></i>&nbsp; Stop
            </a>
          </div>
        </div>
      </div>


      <div id="sidenav" class="pt-3">

        <!-- Project Settings -->
        <div class='ts-card mx-auto mb-2 psettings'>
          <div class='ts-section'>
            <div class='ts-header'>Project Settings</div>


            <form>
              <div class="form-group mb-2">
                <label for="formControlRange" class="ts-label">SPEED SLIDER</label>
                <input type="range" class="form-control-range" min="-0.6" max="0.6" step="0.05" value="0" id="tempo">
                <div class="speedlabels">
                  <b>Slow</b>
                  <b>Fast</b>
                </div>
              </div>
              <div class="form-group mb-1">
                <label for="project_title" class="col-form-label ts-label">PROJECT NAME</label>
                <input type="text" name="" id="project_title" class="form-control" placeholder="My First Rhythm Wheels">
                <label class="ts-label">Type desired name and hit Enter to change name.</label>
              </div>
              <div class="form-group mb-0">
                <label for="num_wheels" class="col-form-label ts-label">NUMBER OF WHEELS</label>
                <select name="num_wheels" id="num_wheels" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <label class="ts-label">Click to change number of wheels.</label>
              </div>
            </form>


            <form>
              <div class="form-group mb-0">
                <label for="sound_category" class="col-form-label ts-label">SOUND CATEGORY</label>
                <select name="sound_category" id="sound_category" class="form-control">
                  <option value="HipPop">Hip Hop</option>
                  <option value="LatinoCarribean">LatinoCarribean</option>
                  <option value="Rock">Rock</option>
                  <option value="Electro">Electro</option>
                </select>
                <label class="ts-label">Select a different style to view more tiles.</label>
              </div>
            </form>
          </div>
          <div id="sound_palette">

          </div>
        </div>



      </div>

  <!-- File Saving Modal -->
  <div class="modal fade" id="savingModal" tabindex="-1" role="dialog" aria-labelledby="savingModalLabel"

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="savingModalLabel">Save As Rhythm Wheels</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">

              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link active" id="v-pills-save-cloud-tab" data-toggle="pill" href="#v-pills-save-cloud"
                  role="tab" aria-controls="v-pills-save-cloud" aria-selected="true">Cloud...</a>
                <a class="nav-link" id="v-pills-save-local-tab" data-toggle="pill" href="#v-pills-save-local" role="tab"
                  aria-controls="v-pills-save-local" aria-selected="false">Local...</a>
              </div>
            </div>
            <div class="col-md-8" style="border-left: lightgray solid 2px;">
              <form>

              </form>
              <div class="tab-content" id="v-pills-tabContent">


                <div class="tab-pane fade show active" id="v-pills-save-cloud" role="tabpanel"
                  aria-labelledby="v-pills-save-cloud-tab">

                  <button type="button" class="btn btn-primary" id="save"> Save
                    to the Cloud</button>
                </div>
                <div class="tab-pane fade" id="v-pills-save-local" role="tabpanel"
                  aria-labelledby="v-pills-save-local-tab">
                  <button type="button" class="btn btn-primary" id="save_local"> Save
                    Locally</button>

                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>

  <!-- File Loading Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"

                  role="tab" aria-controls="v-pills-load-cloud" aria-selected="true">Cloud...</a>
                <a class="nav-link" id="v-pills-load-local-tab" data-toggle="pill" href="#v-pills-load-local" role="tab"
                  aria-controls="v-pills-load-local" aria-selected="false">Local...</a>
              </div>
            </div>
            <div class="col-md-9" style="border-left: lightgray solid 2px;">
              <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-load-cloud" role="tabpanel"
                  aria-labelledby="v-pills-load-cloud-tab">
                  <div id="projects_container">
                    <div id="projects">
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="v-pills-load-local" role="tabpanel"
                  aria-labelledby="v-pills-load-local-tab">
                  <label for="load">Load Offline Project</label>
                  <div class="custom-file">
                    <input type="file" id="load" accept=".rw" class="custom-file-input">
                    <label class="custom-file-label" for="load">Browse Files</label>
                  </div>

                  <!-- <input type="file" value="Load" id="load" accept=".rw" class="form-control"> -->


                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
