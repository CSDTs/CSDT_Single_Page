<!DOCTYPE html>
<head>
    <style>
        body {
            width: 100%;
            margin: 0;
        }
        
        #rhythm_wheels_container {
            width: 90%;

            margin: 0 auto;
        }

        #control_top {
            margin: 0 auto;
        }

        #sound_palette {
            height: 100px;
            text-align: justify;

            margin: 0 auto;
        }

        .sound_tile {
            width: 50px;
            display: inline-block;
        }
        
        /* needed for equally spacing the wheels */
        #sound_palette:after {
            content: "";
            width: 100%;
            display: inline-block;
        }

        #wheels {
            text-align: justify;

            margin: 0 auto;
        }

        .wheel_container {
            width: 250px;
            height: 400px;
            display: inline-block;

            background-color: lightgray;
        }

        /* needed for equally spacing the wheels */
        #wheels:after {
            content: "";
            width: 100%;
            display: inline-block;
        }

        .loop_length_option {
            width: 30px;
            height: 25px;
            display: inline-block;

            text-align: center;

            border-style: solid;
            border-color: transparent;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .loop_length_option:hover {
            border-color: cyan;
        }

        .selected {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="rhythm_wheels_container">
        <div>
            <div id="control_top">
                <span>Number of Wheels
                    <select name="num_wheels" id="num_wheels">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </span>
            </div>
            <div id="sound_palette">

            </div>
        </div>
        <div id="wheels">
        </div>
    </div>
    <script src="rhythm_wheels.js"></script>
</body>
