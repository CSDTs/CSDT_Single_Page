<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .flownode {
            background-color: grey;
            border-radius: 20px;
        }
        .flownodeport {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        
    </div>

    <script src="js/Tone.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/MusicLab.js"></script>
    <script>
        // let m = new MusicLab.Synthesizer();
        // m.test();

        let n = new MusicLab.FlowNode(2, 1);
        n.injectContent($('#container'));
        n.addPort('lt', 0, 'output');
        
        let m = new MusicLab.FlowNode();
        m.injectContent($('#container'));
        m.addPort('rt', 0, 'input');
    </script>
</body>
</html>
