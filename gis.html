<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="saveToCloud.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
  </head>

  <body>
      <div class="row" style="height: 100%;">
        <div id="menu" class="col-md-2">
          <div>
            <h2>Menu</h2>
          </div>
        </div>
        <div id="map" class="col-md-10"></div>
      </div>
    </div>
    <script src="gis.js"></script>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: 42.7284,
            lng: -73.6918
          },
          zoom: 11
        });
        google.maps.event.addListener(map, 'idle', updateData);
        cloud.getGISDatasets(datasetCallback, errorCallback);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwXqHHgFB6nzpImkCVx_nayRPtE-pOkUk&callback=initMap" async defer></script>
  </body>
</html>
